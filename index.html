<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DokuParserJS Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        h1, h2, h3 {
            color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .input-section, .output-section {
            flex: 1;
            min-width: 300px;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
        }
        button {
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output-section {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .sample-button {
            margin-right: 10px;
            margin-bottom: 10px;
        }
        pre {
            background-color: #eee;
            padding: 10px;
            overflow-x: auto;
        }
        table.inline {
            border-collapse: collapse;
            width: 100%;
        }
        table.inline td, table.inline th {
            border: 1px solid #ccc;
            padding: 8px;
        }
        table.inline th {
            background-color: #f2f2f2;
        }
        .leftalign { text-align: left; }
        .centeralign { text-align: center; }
        .rightalign { text-align: right; }
        ul, ol {
            margin: 10px 0;
            padding-left: 20px;
        }
        li.level1 { margin-left: 20px; }
        li.level2 { margin-left: 40px; }
        li.level3 { margin-left: 60px; }
        blockquote {
            border-left: 4px solid #ccc;
            margin: 10px 0;
            padding: 0 10px;
        }
        .footnotes {
            margin-top: 20px;
            font-size: 0.9em;
        }
        .fn_bot {
            text-decoration: none;
            color: #007bff;
        }
        .media {
            max-width: 100%;
            height: auto;
        }
        .mediacenter { display: block; margin: 0 auto; }
        .medialeft { float: left; margin-right: 10px; }
        .mediaright { float: right; margin-left: 10px; }
    </style>
</head>
<body>
    <h1>DokuParserJS Demo (Version 49)</h1>
    <p>This page demonstrates the <code>DokuParserJS</code> parser for DokuWiki markup. Enter your own markup or load sample inputs to see the parsed HTML output.</p>

    <div class="container">
        <div class="input-section">
            <h2>Input DokuWiki Markup</h2>
            <button class="sample-button" onclick="loadSample(1)">Load Sample 1</button>
            <button class="sample-button" onclick="loadSample(2)">Load Sample 2</button>
            <textarea id="input" placeholder="Enter DokuWiki markup here..."></textarea>
            <button onclick="parseInput()">Parse</button>
        </div>
        <div class="output-section">
            <h2>Parsed HTML Output</h2>
            <div id="preview"></div>
        </div>
    </div>
     <script src="https://raw.githubusercontent.com/edwardcodelab/dokuparserjs/refs/heads/main/dokuparserjs.js" onerror="document.getElementById('content').innerHTML='<p class=\"text-red-600\">Error: Failed to load dokuparserjs.js. Ensure it exists in the project root.</p>'"></script>

    <script>
       
        // Sample inputs
        const sampleInput1 = `
====== Sample Input 1 ======
This is a paragraph with **bold text** and //italic text//. Here's a link: [[http://example.com|Example]].

* Unordered list item 1
  * Nested item 1.1
  * Nested item 1.2
* Unordered list item 2

- Ordered list item 1
  - Nested ordered item 1.1
- Ordered list item 2

| Header 1 | Header 2 |
| Cell 1   | Cell 2   |
|  Center  | Right   |

<code php myexample.php>
<?php
echo "Hello, World!";
?>
</code>

> Quote level 1
>> Quote level 2

{{http://example.com/image.jpg?200|Example Image}}

Text with a footnote ((This is a footnote)).
:!: Warning smiley.
`;

        const sampleInput2 = `
====== Sample Input 2 ======
* Food poisoning...
  * Symptoms include nausea and vomiting
  * Seek medical attention
- Step 1: Stay hydrated
- Step 2: Rest

| ^ Header 1 ^ Header 2 |
| Data 1 | [[http://example.com|Link]] |
| ::: | Continuation |

<code>
# Sample code
print("Test")
</code>

**Bold** and //italic// with :!: smiley.
`;

        // Initialize parser
        const parser = new DokuParserJS();

        // Function to parse input
        function parseInput() {
            const input = document.getElementById('input').value;
            try {
                const output = parser.parse(input);
                document.getElementById('preview').innerHTML = output;
            } catch (e) {
                document.getElementById('preview').innerHTML = `<p style="color: red;">Error parsing input: ${e.message}</p>`;
            }
        }

        // Function to load sample inputs
        function loadSample(sampleNumber) {
            const inputArea = document.getElementById('input');
            inputArea.value = sampleNumber === 1 ? sampleInput1 : sampleInput2;
            parseInput();
        }

        // Parse initial sample on page load
        window.onload = () => {
            loadSample(1);
        };
    </script>
</body>
</html>
